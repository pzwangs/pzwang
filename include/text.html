<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>{微博名称}</title>
<link href="img/{css样式}" rel="stylesheet" type="text/css" />
</head>

<body>

<div id="Topbg"><h1><a href="{微博网址}" title="{微博名称}" id="logo">{微博名称}</a></h1><p>{微博网址}</p></div>

<div id="wrapper">
    <div id="mainbg"><div id="main">
	     <div id="BoZhu">
			  <div id="BoZhuAvatar"><img src="img/bozhu.jpg" /></div>
			  <div id="BoZhuAbout">
			       <p id="BoZhuName"><b>{博主名称}</b></p>
				   <p>{博主简介}</p>
				   <p>网站：<a href="{主页网址}">{主页网址}</a></p>
				   <p>微博<span>{发表数}</span>条 | 评论<span>{评论数}</span>条 | 粉丝<span>{会员人数}</span>人</p>
			  </div>
		 </div> 
         <div id="Nav">
		      <div id="NavLeft"><a href="index.asp">微博首页</a></div>
			  <div id="NavRight">{登录}</div>
		 </div> 
         <div id="ZhengText">{微博正文}</div>
         <div id="ListText">{评论列表}</div>
		 <div id="Page">{评论翻页}</div>
		 <div id="Postbg">{评论输入框}</div>
	</div></div>
	<div id="side">
	     <div id="NewReply">
		      <p id="NewReplyT">最新回复</p>
			  <ul>{最新回复}</ul>
		 </div>
	     <div id="FriendLinks">
		      <p id="FriendLinksT">友情链接</p>
			  <ul>{友情链接}</ul>
		 </div>
    </div>
</div>

<div id="Copyright">Copyright &copy; 2011 <a href="{微博网址}" title="{微博名称}">{微博名称}</a></div>
<div class="gotop"><button onclick="$('html,body').animate({scrollTop:0},300);return false;"></button></div>
</body>
</html>
<script type="text/javascript" src="img/jquery.js"></script> 
<script type="text/javascript" src="img/xheditor.js"></script>
<script type="text/javascript">$(pageInit);function pageInit(){$('#context').xheditor({tools:'simple',beforeSetSource:ubb2html,beforeGetSource:html2ubb,emotMark:true,cleanPaste:3});}function submitForm(){$('#form1').submit();}</script>
